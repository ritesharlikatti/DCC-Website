<div @fadeIn class="gallery-container">
  <div class="mx-5">
    <div class="image-grid">
      <div
        class="grid-item"
        *ngFor="let item of items; let i = index"
        [lightbox]="i"
        [gallery]="galleryId"
      >
        <img [src]="item.data.src" [alt]="'Gallery image ' + (i + 1)" />
      </div>
    </div>
  </div>
</div>
