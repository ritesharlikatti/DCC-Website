<div @fadeIn class="gallery-container">
  <div class="mx-5">
    <div class="grid">
      <div
        class="grid-item"
        *ngFor="let item of items; let i = index"
        [lightbox]="i"
        [gallery]="galleryId"
      >
        <img [src]="item.data.thumbnail" />
      </div>
    </div>
    <gallery [items]="items"></gallery>
  </div>
</div>
